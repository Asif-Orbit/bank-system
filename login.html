<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login Page</title>
    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwindcss link  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="flex justify-center items-center flex-col h-[100vh]">
        <div class="bg-[url(./assets/bg.png)] bg-cover w-[300px] h-[130px] flex justify-center items-center flex-col">
            <img src="./assets/Group.png" alt="" class="mx-auto">
        </div>
        <div class="p-6 bg-white w-[350px] rounded-[24px]">
            <label for="text" class="font-medium">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input mb-4 mt-2 rounded-[32px] bg-[#f4f5f7] border-none" />
            <br>
            <label for="password" class="font-medium">4 Digit Pin</label> <br>
            <input id="pin-number" type="password" placeholder="Enter 4 digit pin" class="input mb-4 mt-2 rounded-[32px] bg-[#f4f5f7] border-none" />
            <br>
            <button id="login-btn" class="btn bg-[#0874f2] w-full mt-4 rounded-[32px] text-white">login</button>
        </div>
    </div>

<script src="./login.js"></script>
</body>

</html>
